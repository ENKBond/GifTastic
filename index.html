<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic Actors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="topicButtons"></div>
        </div>
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="addTopic">Add an <s class="trigger_popup">animal</s> actor</label>
                        <div class="hover_bkgr">
                            <span class="helper"></span>
                            <div>
                                <div class="popupCloseButton">X</div>
                                <p>
                                    <img src="assets/images/producers.jpg" alt="image from The Producers"><br>
                                    Leo: Actor's aren't animals! They're human beings!<br>Max: Have you ever eaten with one?
                                </p>
                            </div>
                        </div>
                    <input class="form-control" type="text" id="addTopic">
                </div>
                <button type="submit" class="btn btn-danger" id="submit">Submit</button>
            </div>
        </div>
        <div class="row">
            <div id="gifs"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
